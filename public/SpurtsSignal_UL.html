<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spurt Underline Data</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f4f7fb;
    color: #2c3e50;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    font-size: 2.2rem;
    color: #1f3a5f;
    margin-bottom: 6px;
}

.scan-date {
    font-size: 0.9rem;
    color: #6b7c8f;
}

.section {
    background: white;
    border-radius: 16px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.06);
    border: 1px solid #e6ecf2;
    margin-bottom: 26px;
    overflow: hidden;
}

.h-long { border-left: 5px solid #26de81; }
.h-short { border-left: 5px solid #fc427b; }
.h-acc { border-left: 5px solid #fdcb6e; }

.section h2 {
    padding: 18px 22px;
    font-size: 1.25rem;
}

.signal-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
}

/* ===== TABLE HEADER COLOR BY SECTION ===== */

.signal-table th {
    background: #1f3a5f;
    color: #ffffff;
    padding: 15px 12px;
    text-align: center;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    position: sticky;
    top: 0;
    z-index: 10;
}

.h-long .signal-table th {
    background: linear-gradient(135deg, #1dd1a1, #10ac84);
}

.h-short .signal-table th {
    background: linear-gradient(135deg, #ff6b6b, #ee5253);
}

.h-acc .signal-table th {
    background: linear-gradient(135deg, #feca57, #f9ca24);
    color: #2d3436;
}

.signal-table td {
    padding: 13px 10px;
    text-align: center;
    border-bottom: 1px solid #edf1f5;
}

.signal-table tr:hover td {
    background: #f6f9fc;
}

@media (max-width: 768px) {
    body { padding: 12px; }
    .signal-table { display:block; overflow-x:auto; }
}
</style>


</head>
<body>

<div class="header">
    <h1>Spurt Underline Data</h1>
    <p class="scan-date">
        Scan Date: 29-01-2026 13:22
    </p>
</div>


        <div class="section h-long">
            <h2>LONG</h2>
            <p style="text-align:center;padding:25px;font-weight:500;color:#7a8896;">
                No data
            </p>
        </div>
        

        <div class="section h-short">
            <h2>SHORT</h2>
            <p style="text-align:center;padding:25px;font-weight:500;color:#7a8896;">
                No data
            </p>
        </div>
        

    <div class="section h-acc">
        <h2>ACCUMULATION</h2>
        <table class="dataframe signal-table">
  <thead>
    <tr style="text-align: right;">
      <th>Signal</th>
      <th>Symbol</th>
      <th>OI Recent</th>
      <th>OI Pre</th>
      <th>chng in OI</th>
      <th>%chng in OI</th>
      <th>Volume</th>
      <th>Underlying value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ACCUMULATION</td>
      <td>MUTHOOTFIN</td>
      <td>3693</td>
      <td>2648</td>
      <td>1045</td>
      <td>39.46</td>
      <td>30562</td>
      <td>4080</td>
    </tr>
    <tr>
      <td>ACCUMULATION</td>
      <td>GAIL</td>
      <td>3028</td>
      <td>2215</td>
      <td>813</td>
      <td>36.70</td>
      <td>22367</td>
      <td>165</td>
    </tr>
  </tbody>
</table>
    </div>
    

</body>
</html>
