<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spurt Data</title>

<style>
:root {
  --bg:#050812;
  --text:#e6ebff;
  --muted:#a0accf;
  --border:#1f2a44;
}

body {
  margin:0;
  font-family:Inter,Segoe UI,Arial;
  background:radial-gradient(1200px 600px at top,#0b1226,#04060d);
  color:var(--text);
}

.header {
  padding:14px 18px;
  background:linear-gradient(180deg,#0c1535,#060b1c);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
}

.group {
  margin:18px;
  border-radius:18px;
  border:1px solid var(--border);
  overflow:hidden;
}

.group.bull { background:linear-gradient(180deg,#0f2a2a,#081818); }
.group.bear { background:linear-gradient(180deg,#2a1414,#160808); }

.group-header {
  padding:12px 16px;
  font-weight:600;
}

.group-header.bull {
  background:linear-gradient(90deg,rgba(34,197,94,.18),transparent);
}

.group-header.bear {
  background:linear-gradient(90deg,rgba(239,68,68,.18),transparent);
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td {
  padding:10px 12px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.06);
}

th {
  background:rgba(0,0,0,.25);
  color:var(--muted);
}

.symbol { font-weight:600; }
.strength { font-weight:700; }
.type {
  font-weight:700;
  color:#93c5fd;
}
.expiry {
  font-weight:600;
  color:#facc15;
}
</style>
</head>

<body>

<div class="header">
  <div>
    <b>Spurt Data</b><br>
    <span>Scan Time: 21-01-2026 09:51</span>
  </div>
  <div id="elapsed"></div>
</div>

<div class="group bull">
<div class="group-header bull">BULL (1)</div>
<table>
<thead>
<tr>
<th>Symbol</th><th>TYPE</th><th>STR</th><th>DIR</th><th>EXPIRY</th>
<th>OI Recent</th><th>OI Pre</th><th>Δ OI</th>
<th>Δ OI %</th><th>LTP</th><th>Prev</th><th>% Chg</th>
</tr>
</thead>
<tbody>

        <tr>
            <td class="symbol">KOTAKBANK</td>
            <td class="type">FUT</td>
            <td class="strength">3</td>
            <td>BULL</td>
            <td class="expiry">24 FEB 2026</td>
            <td>21770</td>
            <td>14112</td>
            <td>7658</td>
            <td>54.27</td>
            <td>427.6</td>
            <td>426.8</td>
            <td>0.19</td>
        </tr>
        
</tbody>
</table>
</div>

<div class="group bear">
<div class="group-header bear">BEAR (0)</div>
<table>
<thead>
<tr>
<th>Symbol</th><th>TYPE</th><th>STR</th><th>DIR</th><th>EXPIRY</th>
<th>OI Recent</th><th>OI Pre</th><th>Δ OI</th>
<th>Δ OI %</th><th>LTP</th><th>Prev</th><th>% Chg</th>
</tr>
</thead>
<tbody>

</tbody>
</table>
</div>

<script>
const scanTime = new Date("2026-01-21T09:51:00");
function updateElapsed(){
  const diff=Math.floor((new Date()-scanTime)/60000);
  document.getElementById("elapsed").innerText =
    diff<=0?"just now":diff+" minutes passed";
}
updateElapsed();
setInterval(updateElapsed,60000);
setInterval(()=>location.reload(),60000);
</script>

</body>
</html>
