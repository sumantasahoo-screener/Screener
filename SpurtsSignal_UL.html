<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spurt Underline Data</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 8px 10px;
}

h1 {
    font-size: 18px;
    margin: 0;
}

p {
    font-size: 12px;
    margin: 2px 0 8px 0;
}

h2 {
    font-size: 15px;
    margin: 14px 0 4px 0;
    padding: 4px 6px;
    border-radius: 4px;
}

.h-long { background:#eaf6ee; border:1px solid #cfe8d8; }
.h-short { background:#fdecec; border:1px solid #f2caca; }
.h-acc { background:#f2f2f2; border:1px solid #d6d6d6; }

.signal-table {
    width:100%;
    border-collapse:collapse;
    table-layout:auto;
    margin-bottom:8px;
}

.signal-table th,
.signal-table td {
    border:1px solid #e0e0e0;
    padding:4px 6px;
    font-size:12px;
    text-align:center;
    white-space:normal;
}

@media (max-width:768px) {
    .signal-table {
        display:block;
        overflow-x:auto;
        white-space:nowrap;
    }
}
</style>

</head>
<body>

<h1>Spurt Underline Data</h1>
<p>Scan Date: 12-01-2026 12:10</p>

<h2 class='h-long'>LONG</h2><p>No data</p>
<h2 class='h-short'>SHORT</h2><table class="dataframe signal-table">
  <thead>
    <tr style="text-align: right;">
      <th>Signal</th>
      <th>Symbol</th>
      <th>OI Recent</th>
      <th>OI Pre</th>
      <th>chng in OI</th>
      <th>%chng in OI</th>
      <th>Volume</th>
      <th>Underlying value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>SHORT</td>
      <td>PIIND</td>
      <td>22281</td>
      <td>21052</td>
      <td>1229</td>
      <td>5.84</td>
      <td>32117</td>
      <td>3192</td>
    </tr>
  </tbody>
</table>
<h2 class='h-acc'>ACCUMULATION</h2><p>No data</p>

</body>
</html>
